<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>
            <div class="background-div-login"></div>
        </div>
        <form class="m-t" #loginForm="ngForm" (ngSubmit)="login(loginForm)" style="color: #000;">
            <div class="form-group">
                <input 
                type="text" 
                class="form-control" 
                placeholder="Usuario" 
                required 
                name="username"
                [(ngModel)]="username">
            </div>
            <div class="form-group">
                <input 
                type="password" 
                class="form-control" 
                placeholder="ContraseÃ±a" 
                required 
                name="password"
                [(ngModel)]="password">
            </div>
            <button type="submit" class="btn btn-success block full-width m-b" [disabled]="!loginForm.valid">Login</button>
        </form>
    </div>
    <div class="background-div-login-upc"></div>
    <div style="margin-top: 20px;color: #000;">
        <h3 style="font-size: 14px;margin-top: 0px;margin-bottom: 3px;"><strong>Javier Vargas</strong></h3>
        <h3 style="font-size: 14px;margin-top: 0px;margin-bottom: 3px;"><strong>Yhymar</strong></h3>
    </div>
</div>
<simple-notifications [options]="options"></simple-notifications>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
