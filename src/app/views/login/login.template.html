<div class="loginColumns animated fadeInDown">
    <div class="row">
        <div class="col-md-6 text-center" style="color: #ffffff;">
            <h3 class="font-bold">SISTEMA COMPARACIÓN MARCAS DE GANADO</h3>
            <h3 class="font-bold">ALCALDIA DE VALLEDUPAR</h3>
            <div class="col-lg-12">
                <div class=" col-lg-6 background-div-login"></div>
                <div class="col-lg-6 background-div-login-upc"></div>
            </div>
            <div class="col-lg-12 text-center" style="margin-top: 20px;">
                <h3 style="font-size: 14px;margin-top: 0px;margin-bottom: 3px;"><strong>Javier Vargas</strong></h3>
                <h3 style="font-size: 14px;margin-top: 0px;margin-bottom: 3px;"><strong>Yhymar</strong></h3>
            </div>
        </div>
        <div class="col-md-6">
            <div class="ibox-content">
                <form class="m-t" #loginForm="ngForm" (ngSubmit)="login(loginForm)" style="color: #000;">
                    <div class="form-group">
                        <input 
                        type="text" 
                        class="form-control" 
                        placeholder="Usuario" 
                        required 
                        name="username"
                        [(ngModel)]="username">
                    </div>
                    <div class="form-group">
                        <input 
                        type="password" 
                        class="form-control" 
                        placeholder="Contraseña" 
                        required 
                        name="password"
                        [(ngModel)]="password">
                    </div>
                    <button type="submit" class="btn btn-success block full-width m-b" [disabled]="!loginForm.valid">Login</button>
                </form>
                <p class="m-t">
                </p>
            </div>
        </div>
    </div>
    <hr>
    <div class="row" style="color: #ffffff;">
        <div class="col-md-6">
            Copyright
        </div>
        <div class="col-md-6 text-right">
           <small>© 2018</small>
        </div>
    </div>
    <simple-notifications [options]="options"></simple-notifications>
    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
</div>
