<div class="col-lg-12 border-bottom" style="margin-right:0;margin-left:0;margin-bottom:2px;">
    <div class="col-lg-10">
        <h2 style="margin-top: 20px;margin-bottom: 20px;"><strong>Comparar Marcas</strong></h2>
    </div>
    <div class="col-lg-2">
        <ul class="nav navbar-top-links navbar-right">
            <li>
                <a href="#">
                    <i class="fa fa-sign-out"></i> Salir
                </a>
            </li>
        </ul>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight white-bg" style="height: 100% !important;">
    <div class="row">
        <div class="col-lg-12 text-center" style="margin-top: 35px;">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <image-upload
                    id="fileinput"
                    [url]="urlImage"
                    [headers]="options"
                    [extensions]="['jpg']"
                    [dropBoxMessage]="''"
                    [buttonCaption]="'Imagen de muestra'"
                    [clearButtonCaption] ="'Eliminar'"
                    [beforeUpload]="onBeforeUpload"
                    (uploadFinished)="onUploadFinished($event)"
                    [max]="1"
                    [preview]="false">
                </image-upload>
            </div>
        </div>
        <div class="col-lg-12" style="margin-bottom:7px;margin-top: 10px;">
            <img id="img-load" class="img-responsive img-rounded" height="100" width="100" style="margin-left: auto; margin-right: auto;" src="">                
        </div>
        <div class="col-lg-12 white-bg" style="padding: 30px 15px 15px 15px;margin-top: 15px;">
            <div *ngIf="message">
                <div class="col-lg-2" *ngFor="let img of message | paginate: { itemsPerPage: 12, currentPage: p }">
                    <a href="javascript:;">
                        <div class="container-img" style="border-radius: 8px;">
                            <img src="{{img.imagen}}" alt="Avatar" class="image">
                            <div class="overlay">
                                <div class="text">
                                    <span class="label label-primary">{{img.result * 100 | number : '1.2-2'}} %</span>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-lg-12 white-bg" style="padding: 30px 15px 15px 15px;">
            <pagination-controls (pageChange)="p = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
        </div>
        <simple-notifications [options]="optionsNotifications"></simple-notifications>
        <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
    </div>
</div>
